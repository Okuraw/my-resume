<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .news-container {
            width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .news-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 30px;
        }
        
        .content {
            display: flex;
        }
        
        .left-section {
            flex: 2;
            padding-right: 20px;
        }
        
        .right-section {
            flex: 1;
            border-left: 1px solid #eee;
            padding-left: 20px;
        }
        
        .news-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
        }
        
        .news-item:last-child {
            border-bottom: none;
        }
        
        .news-item h3 {
            color: #1a73e8;
            margin-bottom: 15px;
        }
        
        .images {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .images img {
            width: 48%;
            height: auto;
            border-radius: 4px;
        }
        
        .author {
            font-size: 14px;
            color: #666;
        }
        
        .related-news {
            margin-bottom: 20px;
        }
        
        .related-news a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .related-news a:hover {
            color: #1a73e8;
        }
        
        .related-news img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h1 class="news-title">今日新闻资讯</h1>
        <hr>
        
        <div class="content">
            <div class="left-section">
                <div class="news-item">
                    <h3>科技创新引领未来发展新趋势</h3>
                    <div class="images">
                        <img src="科技新闻图片1.png" alt="科技新闻图片1">
                        <img src="科技新闻图片2.png" alt="科技新闻图片2">
                    </div>
                    <div class="author">科技 | 发布时间：2025-04-07</div>
                </div>
                
                <div class="news-item">
                    <h3>全球气候变化会议达成新协议</h3>
                    <div class="images">
                        <img src="气候新闻图片1.png" alt="气候新闻图片1">
                        <img src="气候新闻图片2.png" alt="气候新闻图片2">
                    </div>
                    <div class="author">环保 | 发布时间：2025-04-07</div>
                </div>
                
                <div class="news-item">
                    <h3>城市交通改造计划即将启动</h3>
                    <div class="images">
                        <img src="交通新闻图片1.png" alt="交通新闻图片1">
                        <img src="交通新闻图片2.png" alt="交通新闻图片2">
                    </div>
                    <div class="author">交通 | 发布时间：2025-04-07</div>
                </div>
            </div>
            
            <div class="right-section">
                <h3>相关热点</h3>
                <div class="related-news">
                    <a href="#">人工智能领域最新突破性进展</a>
                    <img src="AI新闻图片.png" alt="AI新闻图片">
                </div>
                
                <div class="related-news">
                    <a href="#">新能源车市场竞争白热化</a>
                    <img src="新能源车图片.png" alt="新能源车图片">
                </div>
                
                <div class="related-news">
                    <a href="#">5G技术应用场景持续扩大</a>
                    <img src="5G技术图片.png" alt="5G技术图片">
                </div>
            </div>
        </div>
    </div>
	</body>
</html>
